<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        /* 1. LAYOUT & BACKGROUND */
        body {
            background-color: #080808;
            color: #888;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 2. THE INTERFACE BOX */
        .interface-box {
            width: 100%;
            max-width: 500px;
            background: #000;
            border: 1px solid #333;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Courier New', monospace;
            color: #ccc;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .sub-text { font-size: 0.9rem; color: #666; margin-bottom: 30px; }

        /* 3. INPUTS */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            color: #444;
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            padding: 12px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box; 
            transition: border 0.2s;
        }

        input:focus { border-color: #00ff41; background: #000; }
        
        /* PASSWORD FIELD SPECIFIC */
        #access-code {
            color: #ff3333; /* Red text until correct */
            border-color: #ff3333;
        }
        #access-code.valid-code {
            color: #00ff41; /* Turns green when correct */
            border-color: #00ff41;
        }

        /* 4. VISUALIZER */
        .status-bar {
            height: 4px;
            width: 100%;
            background: #111;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }
        
        .status-fill {
            height: 100%;
            width: 0%;
            background: #00ff41;
            transition: width 0.2s;
            box-shadow: 0 0 10px #00ff41;
        }

        /* 5. LIVE TERMINAL */
        .terminal-window {
            background: #050505;
            border: 1px solid #333;
            padding: 15px;
            margin-top: 25px;
            height: 80px; 
            overflow-y: auto;
            text-align: left;
            font-family: 'Courier New', monospace;
            display: none; 
            border-left: 2px solid #00ff41;
        }

        .terminal-label { font-size: 0.6rem; color: #666; display: block; margin-bottom: 5px; }
        #agent-text { color: #00ff41; font-size: 0.85rem; line-height: 1.4; }
        .cursor {
            display: inline-block; width: 6px; height: 12px; background: #00ff41;
            animation: blink 1s infinite; vertical-align: middle; margin-left: 5px;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* 6. BUTTONS */
        button {
            background: #00ff41;
            color: #000;
            border: 1px solid #00ff41;
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
            transition: all 0.2s;
        }

        button:hover { background: #000; color: #00ff41; }
        
        button:disabled {
            background: #1a1a1a;
            border-color: #1a1a1a;
            color: #444;
            cursor: not-allowed;
            pointer-events: none;
        }
