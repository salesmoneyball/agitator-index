<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGITATOR INDEX | TERMINAL</title>
    <style>
        /* ========================================= */
        /* 1. GLOBAL STYLES & BACKGROUND             */
        /* ========================================= */
        body {
            background-color: #080808;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Subtle grid background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        /* ========================================= */
        /* 2. GATEKEEPER OVERLAY                     */
        /* ========================================= */
        #gatekeeper-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #080808; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            flex-direction: column; transition: opacity 0.5s;
        }

        .gate-box {
            width: 100%; max-width: 450px; background: #000;
            border: 1px solid #333; padding: 40px; text-align: center;
            box-shadow: 0 0 60px rgba(0,0,0,0.8);
        }

        .gate-title { font-size: 1.8rem; margin-bottom: 10px; letter-spacing: -1px; color: #fff; }
        .gate-sub { color: #666; font-size: 0.9rem; margin-bottom: 40px; }

        .gate-btn {
            background: #00ff41; color: #000; border: 1px solid #00ff41;
            padding: 15px; width: 100%; font-family: inherit; font-weight: bold;
            font-size: 1rem; cursor: pointer; text-transform: uppercase;
            margin-bottom: 15px; transition: all 0.2s;
        }
        .gate-btn:hover { background: #fff; box-shadow: 0 0 20px rgba(0,255,65,0.4); }

        .gate-btn-secondary {
            background: transparent; color: #00ff41; border: 1px solid #00ff41;
            padding: 15px; width: 100%; font-family: inherit; font-weight: bold;
            font-size: 1rem; cursor: pointer; text-transform: uppercase;
            transition: all 0.2s;
        }
        .gate-btn-secondary:hover { background: rgba(0, 255, 65, 0.1); }

        .gate-input {
            width: 100%; background: #111; border: 1px solid #333; color: #fff;
            padding: 15px; font-family: inherit; font-size: 1.2rem; text-align: center;
            outline: none; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 2px;
        }
        .gate-input:focus { border-color: #00ff41; }

        .gate-back { margin-top: 20px; font-size: 0.8rem; color: #666; cursor: pointer; text-decoration: underline; }
        .gate-error { color: #ff3333; margin-top: 10px; display: none; }
        #view-request, #view-code { display: none; }


        /* ========================================= */
        /* 3. MAIN APP - FORM SECTION                */
        /* ========================================= */
        #app-container { width: 100%; max-width: 500px; position: relative; z-index: 10; }

        .form-box {
            background: #000; border: 1px solid #333; padding: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.9); text-align: center;
        }

        h1 { font-size: 1.5rem; text-transform: uppercase; letter-spacing: -1px; margin-bottom: 10px; color: #ccc; }
        .sub-text { font-size: 0.9rem; color: #666; margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; text-align: left; }
        label { font-size: 0.7rem; color: #444; display: block; margin-bottom: 5px; text-transform: uppercase; }

        .app-input {
            width: 100%; background: #0a0a0a; border: 1px solid #333; color: #00ff41;
            font-family: inherit; padding: 12px; font-size: 1rem; outline: none;
            box-sizing: border-box; transition: border 0.2s;
        }
        .app-input:focus { border-color: #00ff41; background: #000; }
        
        #access-code.valid-code { color: #00ff41; border-color: #00ff41; }
        #access-code.invalid-code { color: #ff3333; border-color: #ff3333; }

        .start-btn {
            background: #1a1a1a; color: #444; border: 1px solid #1a1a1a;
            padding: 15px 30px; font-family: inherit; font-weight: bold;
            font-size: 1rem; cursor: not-allowed; text-transform: uppercase;
            width: 100%; transition: all 0.3s; pointer-events: none;
        }
        .start-btn.ready {
            background: #00ff41; color: #000; border-color: #00ff41;
            cursor: pointer; pointer-events: auto;
        }
        .start-btn.ready:hover { background: #fff; box-shadow: 0 0 30px rgba(0,255,65,0.5); }


        /* ========================================= */
        /* 4. MAIN APP - CALL IN PROGRESS SECTION    */
        /* ========================================= */
        #call-section {
            display: none; /* Hidden initially */
            text-align: center; padding: 40px 0;
        }

        /* Glowing Voice Orb */
        .voice-orb {
            width: 140px; height: 140px; background: #000; border-radius: 50%;
            border: 3px solid #00ff41; margin: 0 auto 50px auto;
            display: flex; align-items: center; justify-content: center;
            font-size: 60px; color: #00ff41;
            box-shadow: 0 0 40px rgba(0,255,65,0.4), inset 0 0 20px rgba(0,255,65,0.2);
            animation: pulse-orb 2s infinite ease-in-out;
        }
        @keyframes pulse-orb {
            0% { transform: scale(1); box-shadow: 0 0 40px rgba(0,255,65,0.4), inset 0 0 20px rgba(0,255,65,0.2); }
            50% { transform: scale(1.05); box-shadow: 0 0 80px rgba(0,255,65,0.6), inset 0 0 40px rgba(0,255,65,0.4); }
            100% { transform: scale(1); box-shadow: 0 0 40px rgba(0,255,65,0.4), inset 0 0 20px rgba(0,255,65,0.2); }
        }

        /* Call Status Text */
        .call-status {
            font-size: 2.2rem; font-weight: bold; color: #fff;
            text-transform: uppercase; margin-bottom: 25px; letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0,255,65,0.5);
        }

        /* Instructions */
        .call-instructions {
            font-size: 1rem; color: #888; line-height: 1.6;
            max-width: 400px; margin: 0 auto 50px auto;
        }
        .highlight { color: #fff; font-weight: bold; }

        /* Stop Button */
        .stop-btn-modern {
            background: transparent; border: 2px solid #ff3333; color: #ff3333;
            padding: 15px 40px; font-family: inherit; font-weight: bold;
            font-size: 1rem; cursor: pointer; text-transform: uppercase;
            letter-spacing: 1px; transition: all 0.3s;
        }
        .stop-btn-modern:hover {
            background: #ff3333; color: #000; box-shadow: 0 0 30px rgba(255, 51, 51, 0.6);
        }

        .session-info { margin-top: 40px; font-size: 0.7rem; color: #444; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="gatekeeper-overlay">
        <div class="gate-box">
            <div class="gate-title">AGITATOR INDEX</div>
            <p class="gate-sub">SECURE SIMULATION TERMINAL V3.3</p>

            <div id="view-home">
                <button class="gate-btn" onclick="switchGate('request')">REQUEST ACCESS</button>
                <button class="gate-btn-secondary" onclick="switchGate('code')">I HAVE A CODE</button>
            </div>

            <div id="view-request">
                <input type="email" class="gate-input" id="gate-email" placeholder="ENTER WORK EMAIL">
                <button class="gate-btn" onclick="submitRequest()">JOIN WAITLIST</button>
                <div class="gate-back" onclick="switchGate('home')">[ ‚Üê BACK ]</div>
            </div>

            <div id="view-code">
                <input type="text" class="gate-input" id="gate-code-input" placeholder="ENTER CODE">
                <button class="gate-btn" onclick="verifyGateCode()">VERIFY</button>
                <div class="gate-error" id="gate-error">ACCESS DENIED</div>
                <div class="gate-back" onclick="switchGate('home')">[ ‚Üê BACK ]</div>
            </div>
        </div>
    </div>


    <div id="app-container">
        
        <div id="form-section" class="form-box">
            <h1>Agitator Index‚Ñ¢</h1>
            <div class="sub-text">INITIALIZE VOICE PROTOCOL</div>

            <div class="input-group">
                <label>ACCESS CODE</label>
                <input type="password" id="access-code" class="app-input" placeholder="Requires Verification" readonly>
            </div>
            <div class="input-group">
                <label>OPERATOR NAME</label>
                <input type="text" id="user-name" class="app-input" placeholder="Enter Full Name" autocomplete="off">
            </div>
            <div class="input-group">
                <label>COMM LINK (EMAIL)</label>
                <input type="email" id="user-email" class="app-input" placeholder="name@company.com" autocomplete="off">
            </div>
            <div class="input-group">
                <label>PHONE ID</label>
                <input type="tel" id="user-phone" class="app-input" placeholder="+61..." autocomplete="off">
            </div>

            <button id="start-btn" class="start-btn">SYSTEM LOCKED</button>
        </div>


        <div id="call-section">
            <div class="voice-orb" id="voice-orb">üéôÔ∏è</div>
            <div class="call-status" id="call-status-text">CALL IN PROGRESS...</div>
            <div class="call-instructions">
                Your objective: Disqualify the prospect or secure a next step.<br>
                Do not pitch.<br>
                <span class="highlight">Good luck.</span>
            </div>
            <button id="stop-btn" class="stop-btn-modern">TERMINATE UPLINK</button>
            <div class="session-info">RECORDING ACTIVE // SESSION ID: <span id="session-id">...</span></div>
        </div>

    </div>


    <script>
        // --- GATEKEEPER LOGIC ---
        const VALID_CODES = ['MONEYBALL', 'AGITATOR', 'VIP'];
        let verifiedCode = "";

        function switchGate(view) {
            document.getElementById('view-home').style.display = 'none';
            document.getElementById('view-request').style.display = 'none';
            document.getElementById('view-code').style.display = 'none';
            document.getElementById('gate-error').style.display = 'none';

            if(view === 'home') document.getElementById('view-home').style.display = 'block';
            if(view === 'request') {
                document.getElementById('view-request').style.display = 'block';
                document.getElementById('gate-email').focus();
            }
            if(view === 'code') {
                document.getElementById('view-code').style.display = 'block';
                document.getElementById('gate-code-input').focus();
            }
        }

        function submitRequest() {
            const btn = document.querySelector('#view-request button');
            btn.innerText = "ADDING TO QUEUE...";
            setTimeout(() => {
                alert("You have been added to the priority waitlist.");
                location.reload();
            }, 1000);
        }

        function verifyGateCode() {
            const input = document.getElementById('gate-code-input');
            const code = input.value.trim().toUpperCase();
            
            if(VALID_CODES.includes(code)) {
                verifiedCode = code;
                // UNLOCK APP
                const gateOverlay = document.getElementById('gatekeeper-overlay');
                gateOverlay.style.opacity = '0';
                setTimeout(() => { gateOverlay.style.display = 'none'; }, 500);
                
                // Auto-fill and validate form code
                const appInput = document.getElementById('access-code');
                appInput.value = code;
                appInput.classList.add('valid-code');
                checkInputs(); // Trigger validation
                
            } else {
                document.getElementById('gate-error').style.display = 'block';
                input.style.borderColor = '#ff3333';
            }
        }
    </script>

    <script type="module">
        // --- MAIN APP LOGIC ---
        import { RetellWebClient } from "https://cdn.jsdelivr.net/npm/retell-client-js-sdk@latest/+esm";

        const retellWebClient = new RetellWebClient();
        const REGISTER_CALL_URL = "/api/register-call"; 

        // Elements
        const formSection = document.getElementById('form-section');
        const callSection = document.getElementById('call-section');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const nameInput = document.getElementById('user-name');
        const emailInput = document.getElementById('user-email');
        const phoneInput = document.getElementById('user-phone');
        const callStatusText = document.getElementById('call-status-text');
        const voiceOrb = document.getElementById('voice-orb');

        // Make checkInputs globally accessible for the gatekeeper script
        window.checkInputs = function() {
            if(verifiedCode && nameInput.value.length > 2 && emailInput.value.includes('@') && phoneInput.value.length > 5) {
                startBtn.classList.add('ready');
                startBtn.innerText = "INITIATE SEQUENCE";
            } else {
                startBtn.classList.remove('ready');
                startBtn.innerText = "AWAITING DATA...";
            }
        }
        
        nameInput.addEventListener('input', checkInputs);
        emailInput.addEventListener('input', checkInputs);
        phoneInput.addEventListener('input', checkInputs);

        // Retell Events
        retellWebClient.on("call_started", () => {
            // Transition to Call UI
            formSection.style.display = 'none';
            callSection.style.display = 'block';
            document.getElementById('session-id').innerText = "SMB-" + Math.floor(1000 + Math.random() * 9000);
        });

        retellWebClient.on("call_ended", () => {
            // Transition to Ended State
            callStatusText.innerText = "LINK SEVERED.";
            callStatusText.style.color = "#ff3333";
            callStatusText.style.textShadow = "none";
            voiceOrb.style.borderColor = "#ff3333";
            voiceOrb.style.color = "#ff3333";
            voiceOrb.style.boxShadow = "none";
            voiceOrb.style.animation = "none";
            stopBtn.style.display = "none";
            setTimeout(() => { location.reload(); }, 3500);
        });

        retellWebClient.on("error", (error) => {
            console.error(error);
            alert("Connection Error: " + error.message);
            retellWebClient.stopCall();
        });

        // Button Actions
        startBtn.addEventListener('click', async () => {
            startBtn.innerText = "CONNECTING...";
            startBtn.classList.remove('ready');
            
            const leadData = {
                name: nameInput.value,
                email: emailInput.value,
                phone: phoneInput.value
            };

            try {
                const response = await fetch(REGISTER_CALL_URL, {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(leadData)
                });
                if (!response.ok) throw new Error("Backend Failed");
                const data = await response.json();
                await retellWebClient.startCall({ accessToken: data.access_token });
            } catch (err) {
                console.error(err);
                alert("Failed to start call: " + err.message);
                checkInputs(); // Reset button state
            }
        });

        stopBtn.addEventListener('click', () => {
            retellWebClient.stopCall();
        });
    </script>
</body>
</html>
