<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGITATOR INDEX | TERMINAL</title>
    <style>
        /* ENTERPRISE DARK MODE CSS */
        body {
            background-color: #080808;
            color: #888;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .interface-box {
            width: 100%;
            max-width: 500px;
            background: #000;
            border: 1px solid #333;
            padding: 40px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            text-align: center;
        }

        h1 {
            font-family: 'Courier New', monospace;
            color: #ccc;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .sub-text { font-size: 0.9rem; color: #666; margin-bottom: 30px; }

        /* VISUALIZER BAR */
        .status-bar {
            height: 4px;
            width: 100%;
            background: #111;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }
        
        .status-fill {
            height: 100%;
            width: 0%;
            background: #00ff41;
            transition: width 0.2s;
            box-shadow: 0 0 10px #00ff41;
        }

        /* BUTTONS */
        button {
            background: #00ff41;
            color: #000;
            border: 1px solid #00ff41;
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
            transition: all 0.2s;
        }

        button:hover { background: #000; color: #00ff41; }
        
        button:disabled {
            background: #333;
            border-color: #333;
            color: #666;
            cursor: not-allowed;
        }

        .stop-btn {
            background: transparent;
            border-color: #ff3333;
            color: #ff3333;
            margin-top: 10px;
            display: none;
        }
        
        .stop-btn:hover { background: #ff3333; color: #000; }

        .log-output {
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #444;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="interface-box">
        <h1>Agitator Indexâ„¢</h1>
        <div class="sub-text">VOICE SIMULATION PROTOCOL V2.4</div>

        <div class="status-bar"><div class="status-fill" id="visualizer"></div></div>

        <button id="start-btn" onclick="startAudit()">INITIATE SEQUENCE</button>
        <button id="stop-btn" class="stop-btn" onclick="stopAudit()">TERMINATE SESSION</button>

        <div class="log-output" id="status-text">SYSTEM READY...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/retell-client-js-sdk@latest/dist/index.umd.js"></script>
    <script>
        // 1. Define variables globally first
        let retellWebClient;
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusText = document.getElementById('status-text');
        const visualizer = document.getElementById('visualizer');
        const REGISTER_CALL_URL = "/api/register-call"; 

        // 2. Wait for window to load before initializing Retell
        window.onload = function() {
            try {
                if (typeof RetellWebClient === 'undefined') {
                    throw new Error("Retell SDK failed to load.");
                }
                retellWebClient = new RetellWebClient();
                setupListeners();
                console.log("System Initialized Successfully");
            } catch (err) {
                console.error(err);
                statusText.innerText = "ERROR: SDK LOAD FAILED";
                statusText.style.color = "red";
            }
        };

        function setupListeners() {
            retellWebClient.on("call_started", () => {
                statusText.innerText = ">> RECORDING ACTIVE";
                statusText.style.color = "#00ff41";
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                visualizer.style.width = "100%";
            });

            retellWebClient.on("call_ended", () => {
                statusText.innerText = ">> UPLOADING DATA...";
                statusText.style.color = "#666";
                visualizer.style.width = "0%";
                setTimeout(() => { location.reload(); }, 2000);
            });
            
            // Debugging listener
            retellWebClient.on("error", (error) => {
                console.error("Retell Error:", error);
                statusText.innerText = "CONNECTION ERROR";
                statusText.style.color = "red";
                startBtn.disabled = false;
                startBtn.innerText = "RETRY SEQUENCE";
            });
        }

        async function startAudit() {
            // Safety check
            if (!retellWebClient) {
                alert("System not ready. Please refresh.");
                return;
            }

            startBtn.innerText = "CONNECTING...";
            startBtn.disabled = true;

            try {
                // Call the Vercel Backend
                const response = await fetch(REGISTER_CALL_URL);
                
                if (!response.ok) {
                    throw new Error("Backend Connection Failed");
                }
                
                const data = await response.json();

                // Start the Voice Stream
                await retellWebClient.startCall({
                    accessToken: data.access_token,
                });

            } catch (err) {
                console.error(err);
                statusText.innerText = ">> ERROR: CHECK CONSOLE";
                statusText.style.color = "#ff3333";
                startBtn.disabled = false;
                startBtn.innerText = "INITIATE SEQUENCE";
                
                // Show the actual error to the user for debugging
                alert("Connection Error: " + err.message);
            }
        }

        function stopAudit() {
            if(retellWebClient) retellWebClient.stopCall();
        }
    </script>
</body>
</html>
