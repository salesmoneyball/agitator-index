<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGITATOR INDEX | TERMINAL</title>
    <style>
        /* 1. LAYOUT & BACKGROUND */
        body {
            background-color: #080808;
            color: #888;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 2. THE INTERFACE BOX */
        .interface-box {
            width: 100%;
            max-width: 500px;
            background: #000;
            border: 1px solid #333;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Courier New', monospace;
            color: #ccc;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .sub-text { font-size: 0.9rem; color: #666; margin-bottom: 30px; }

        /* 3. INPUTS */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            color: #444;
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            padding: 12px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box; 
            transition: border 0.2s;
        }

        input:focus { border-color: #00ff41; background: #000; }
        
        /* PASSWORD FIELD SPECIFIC */
        #access-code {
            color: #ff3333; /* Red text until correct */
            border-color: #ff3333;
        }
        #access-code.valid-code {
            color: #00ff41; /* Turns green when correct */
            border-color: #00ff41;
        }

        /* 4. VISUALIZER */
        .status-bar {
            height: 4px;
            width: 100%;
            background: #111;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }
        
        .status-fill {
            height: 100%;
            width: 0%;
            background: #00ff41;
            transition: width 0.2s;
            box-shadow: 0 0 10px #00ff41;
        }

        /* 5. LIVE TERMINAL */
        .terminal-window {
            background: #050505;
            border: 1px solid #333;
            padding: 15px;
            margin-top: 25px;
            height: 80px; 
            overflow-y: auto;
            text-align: left;
            font-family: 'Courier New', monospace;
            display: none; 
            border-left: 2px solid #00ff41;
        }

        .terminal-label { font-size: 0.6rem; color: #666; display: block; margin-bottom: 5px; }
        #agent-text { color: #00ff41; font-size: 0.85rem; line-height: 1.4; }
        .cursor {
            display: inline-block; width: 6px; height: 12px; background: #00ff41;
            animation: blink 1s infinite; vertical-align: middle; margin-left: 5px;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* 6. BUTTONS */
        button {
            background: #00ff41;
            color: #000;
            border: 1px solid #00ff41;
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
            transition: all 0.2s;
        }

        button:hover { background: #000; color: #00ff41; }
        
        button:disabled {
            background: #1a1a1a;
            border-color: #1a1a1a;
            color: #444;
            cursor: not-allowed;
            pointer-events: none;
        }

        .stop-btn {
            background: transparent;
            border-color: #ff3333;
            color: #ff3333;
            margin-top: 10px;
            display: none;
        }
        .stop-btn:hover { background: #ff3333; color: #000; }

        .log-output {
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #444;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="interface-box">
        <h1>Agitator Indexâ„¢</h1>
        <div class="sub-text">VOICE SIMULATION PROTOCOL V3.2</div>

        <div id="credentials-form">
            <div class="input-group">
                <label>ACCESS CODE (REQUIRED)</label>
                <input type="password" id="access-code" placeholder="ENTER CODE" autocomplete="off">
            </div>

            <div class="input-group">
                <label>OPERATOR NAME</label>
                <input type="text" id="user-name" placeholder="Enter Full Name" autocomplete="off">
            </div>
            <div class="input-group">
                <label>COMM LINK (EMAIL)</label>
                <input type="email" id="user-email" placeholder="name@company.com" autocomplete="off">
            </div>
            <div class="input-group">
                <label>PHONE ID</label>
                <input type="tel" id="user-phone" placeholder="+61..." autocomplete="off">
            </div>
        </div>

        <div class="status-bar"><div class="status-fill" id="visualizer"></div></div>

        <div id="live-terminal" class="terminal-window">
            <span class="terminal-label">>> INCOMING TRANSMISSION</span>
            <span id="agent-text">...</span><span class="cursor"></span>
        </div>

        <button id="start-btn" disabled>SYSTEM LOCKED</button>
        <button id="stop-btn" class="stop-btn">TERMINATE SESSION</button>

        <div class="log-output" id="status-text">ENTER ACCESS CODE TO PROCEED</div>
    </div>

    <script type="module">
        import { RetellWebClient } from "https://cdn.jsdelivr.net/npm/retell-client-js-sdk@latest/+esm";

        const retellWebClient = new RetellWebClient();
        
        // ELEMENTS
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusText = document.getElementById('status-text');
        const visualizer = document.getElementById('visualizer');
        const liveTerminal = document.getElementById('live-terminal');
        const agentText = document.getElementById('agent-text');
        const credentialsForm = document.getElementById('credentials-form');
        
        const REGISTER_CALL_URL = "/api/register-call"; 

        const codeInput = document.getElementById('access-code');
        const nameInput = document.getElementById('user-name');
        const emailInput = document.getElementById('user-email');
        const phoneInput = document.getElementById('user-phone');

        // *** SET YOUR PASSWORD HERE ***
        const SECRET_CODE = "MONEYBALL"; 

        // VALIDATION
        function checkInputs() {
            // Check Password Match
            const isCodeValid = codeInput.value.toUpperCase() === SECRET_CODE;
            
            // Visual feedback for password
            if (isCodeValid) {
                codeInput.classList.add('valid-code');
            } else {
                codeInput.classList.remove('valid-code');
            }

            // Check All Fields
            if(isCodeValid && nameInput.value.length > 2 && emailInput.value.includes('@') && phoneInput.value.length > 5) {
                startBtn.disabled = false;
                startBtn.innerText = "INITIATE SEQUENCE";
                startBtn.style.background = "#00ff41";
                startBtn.style.borderColor = "#00ff41";
                startBtn.style.color = "#000";
                statusText.innerText = ">> CREDENTIALS & CODE ACCEPTED";
                statusText.style.color = "#00ff41";
            } else {
                startBtn.disabled = true;
                if (!isCodeValid && codeInput.value.length > 0) {
                     startBtn.innerText = "INVALID ACCESS CODE";
                } else {
                     startBtn.innerText = "SYSTEM LOCKED";
                }
                startBtn.style.background = "#1a1a1a";
                startBtn.style.borderColor = "#1a1a1a";
                startBtn.style.color = "#444";
            }
        }
        
        codeInput.addEventListener('input', checkInputs);
        nameInput.addEventListener('input', checkInputs);
        emailInput.addEventListener('input', checkInputs);
        phoneInput.addEventListener('input', checkInputs);

        // LOGIC
        retellWebClient.on("call_started", () => {
            log("CONNECTION ESTABLISHED", "#00ff41");
            startBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
            visualizer.style.width = "100%";
            credentialsForm.style.display = 'none';
            liveTerminal.style.display = 'block';
            agentText.innerText = "INITIALIZING VOICE LINK...";
        });

        retellWebClient.on("call_ended", () => {
            log("SESSION ENDED. UPLOADING...", "#666");
            visualizer.style.width = "0%";
            agentText.innerText = "LINK SEVERED.";
            setTimeout(() => { location.reload(); }, 3000);
        });

        retellWebClient.on("error", (error) => {
            console.error(error);
            log("ERROR: " + (error.message || "UNKNOWN"), "#ff3333");
            retellWebClient.stopCall();
        });

        retellWebClient.on("update", (update) => {
            if (update.transcript && update.transcript.length > 0) {
                const lastMsg = update.transcript[update.transcript.length - 1];
                if (lastMsg.role === 'agent') {
                    agentText.innerText = lastMsg.content;
                    liveTerminal.scrollTop = liveTerminal.scrollHeight;
                }
            }
        });

        startBtn.addEventListener('click', startAudit);
        stopBtn.addEventListener('click', stopAudit);

        async function startAudit() {
            log("CONNECTING...", "#888");
            startBtn.disabled = true;

            // 1. Capture the data
            const leadData = {
                name: nameInput.value,
                email: emailInput.value,
                phone: phoneInput.value
            };

            try {
                // 2. Send data to your Backend
                const response = await fetch(REGISTER_CALL_URL, {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' }, // Tell server it's JSON
                    body: JSON.stringify(leadData) // Pack the luggage
                });

                if (!response.ok) throw new Error("Backend Failed");
                const data = await response.json();
                
                log("AWAITING AUDIO STREAM...", "#888");
                await retellWebClient.startCall({
                    accessToken: data.access_token,
                });
            } catch (err) {
                console.error(err);
                log("FAIL: " + err.message, "#ff3333");
                startBtn.disabled = false;
                startBtn.innerText = "RETRY SEQUENCE";
            }
        }

        function stopAudit() { retellWebClient.stopCall(); }
        function log(msg, color) { statusText.innerText = ">> " + msg; statusText.style.color = color; }
    </script>
</body>
</html>
