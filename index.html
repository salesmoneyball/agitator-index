<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGITATOR INDEX | TERMINAL</title>
    <style>
        /* ENTERPRISE DARK MODE CSS */
        body {
            background-color: #080808;
            color: #888;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .interface-box {
            width: 100%;
            max-width: 500px;
            background: #000;
            border: 1px solid #333;
            padding: 40px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            text-align: center;
        }

        h1 {
            font-family: 'Courier New', monospace;
            color: #ccc;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .sub-text { font-size: 0.9rem; color: #666; margin-bottom: 30px; }

        /* INPUT FIELDS (TERMINAL STYLE) */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            color: #444;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #00ff41; /* Green Text */
            font-family: 'Courier New', monospace;
            padding: 10px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box; /* Fixes padding issues */
            transition: border 0.2s;
        }

        input:focus {
            border-color: #00ff41;
        }

        input::placeholder {
            color: #333;
        }

        /* VISUALIZER BAR */
        .status-bar {
            height: 4px;
            width: 100%;
            background: #111;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }
        
        .status-fill {
            height: 100%;
            width: 0%;
            background: #00ff41;
            transition: width 0.2s;
            box-shadow: 0 0 10px #00ff41;
        }

        /* BUTTONS */
        button {
            background: #00ff41;
            color: #000;
            border: 1px solid #00ff41;
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
            transition: all 0.2s;
        }

        button:hover { background: #000; color: #00ff41; }
        
        /* DISABLED STATE (GREYED OUT) */
        button:disabled {
            background: #222;
            border-color: #222;
            color: #444;
            cursor: not-allowed;
            pointer-events: none; /* Prevents clicking */
        }

        .stop-btn {
            background: transparent;
            border-color: #ff3333;
            color: #ff3333;
            margin-top: 10px;
            display: none;
        }
        
        .stop-btn:hover { background: #ff3333; color: #000; }

        .log-output {
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #444;
            min-height: 20px;
        }
    </style>
</head>
